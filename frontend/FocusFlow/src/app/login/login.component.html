<div class="container login_page">
    <div class="login_container">
        <mat-tab-group>
            <mat-tab label="Login">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login_form">
                    <mat-form-field class="login_form_field">
                        <mat-label for="email">email</mat-label>
                        <input matInput id="email" type="email" formControlName="email" required />
                    </mat-form-field>
                    <mat-form-field class="login_form_field">
                        <mat-label for="password">Password</mat-label>
                        <input matInput id="password" type="password" formControlName="password" class="form-control"
                            required />
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                            class="alert alert-danger">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                        </div>
                    </mat-form-field>
                    <div>
                        <button mat-flat-button type="submit" class="btn btn-primary"
                            [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="Sign Up">
                <form [formGroup]="signupform" (ngSubmit)="onSignup()" class="login_form">
                    <mat-form-field class="login_form_field">
                        <mat-label for="email">email</mat-label>
                        <input matInput id="email" type="email" formControlName="email" required />
                    </mat-form-field>
                    <mat-form-field class="login_form_field">
                        <mat-label for="password">Password</mat-label>
                        <input matInput id="password" type="password" formControlName="password" class="form-control"
                            required />
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)"
                            class="alert alert-danger">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                        </div>
                    </mat-form-field>
                    <div>
                        <button mat-flat-button type="submit" class="btn btn-primary"
                            [disabled]="signupform.invalid">Sign up</button>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
